<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Esri Leaflet Test</title>

  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    html, body {
      margin:0; padding:0;  width : 100%; height : 100%;

<body>

<section id="app">

  <div id='legend'>

    <nav class='legend clearfix'>
      <span style='background:#377eb8;'></span>
      <span style='background:#4daf4a;'></span>
      <span style='background:#984ea3;'></span>
      <span style='background:#ff7f00;'></span>
      <span style='background:#e41a1c;'></span>
      <label>Monday</label>
      <label>Tuesday</label>
      <label>Wednesday</label>
      <label>Thursday</label>
      <label>Friday</label>
    </nav>
  </div>
</section>

<script src="index.js"></script>

</body>
</html>
